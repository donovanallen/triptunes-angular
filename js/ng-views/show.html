<div class="show">
  <div class="showcontainers" id="tripcontainer">
    <h3>Your Trip</h3>
      <div class="tripendpoints" ng-controller="tripCtrl">
        <div class="triporigin">
          <span class="tripEndpointTitles">Origin</span><br>
          <span>{{vm.trip.origin}}</span>
        </div>
        <div class="tripdest">
          <span class="tripEndpointTitles">Destination</span><br>
          <span>{{vm.trip.destination}}</span>
        </div>
      </div>

      <h4>Approximate Trip Time</h4>
      <h5>{{vm.trip.duration_text}}</h5>
      <h4>Trip Distance</h4>
      <h5>{{vm.trip.distance_text}}</h5>
      <!-- <div class="mapembed">
        <iframe
          width="450"
          height="250"
          frameborder="0" style="border:0"
          ng-src="https://www.google.com/maps/embed/v1/embed?key=AIzaSyDUfo2Qpzsz-Q6uqYQjdNvRg5HBbj5Hwn8&origin=boston&destination=dc&output=embed" allowfullscreen>
        </iframe>
      </div> -->
      <button type="button" name="button">Review Your Route</button>
  </div>

  <div class="showcontainers" id="tunescontainer">
    <h3>Your Tunes</h3>
    <div id="list">
        <div class="playlists" data-ng-repeat="playlist in vm.playlists">
          <a href="{{playlist.external_urls.spotify}}">{{playlist.name}} - {{playlist.tracks.total}} tracks</a>
        </div>
      </div>
  </div>
</div>

<button data-ui-sref="index" class="homeButton" type="button" name="button">Home</button>
