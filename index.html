<!DOCTYPE html>
<html lang="en" data-ng-app="triptunes">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TripTunes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <script src="/triptunes-angular/js/background.js"></script>
  <script src="/triptunes-angular/js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Montserrat+Subrayada|Permanent+Marker|Rock+Salt|Sarina|Yanone+Kaffeesatz:200,700,400" rel="stylesheet">
  <link rel="stylesheet" href="/triptunes-angular/css/style.css">
</head>

<body>
  <div class="homepage-hero-module">
    <div class="video-container">
      <div class="filter"></div>
      <video autoplay loop class="fillWidth">
        <source src="css/Nowhere/MP4/Nowhere.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
        <source src="css/Nowhere/WEBM/Nowhere.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
      <div class="poster hidden">
        <img src="css/Nowhere/snapshots/Nowhere.jpg" alt="">
      </div>
    </div>
  </div>

  <h1>TripTunes</h1>

  <main data-ui-view></main>
</body>

</html>
